<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Visualization with Monaco Editor</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/"
        }
      }
    </script>

    <!-- Load satellite.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/5.0.0/satellite.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Load Monaco Editor -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs/loader.min.js"
    ></script>

    <style>
      body {
        margin: 0;
        display: flex;
        height: 100vh;
        font-family: monospace;
        overflow: hidden;
      }

      #canvas-container {
        flex: 2;
        background-color: black;
        position: relative;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #editor-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        border-left: 2px solid #333;
      }

      #monaco-editor {
        flex-grow: 4;
        height: 100%;
      }

      #output {
        flex-grow: 1;
        height: 20%;
        overflow-y: auto;
        background-color: #1e1e1e;
        color: white;
        padding: 10px;
        border-top: 2px solid #333;
        font-size: 14px;
        white-space: pre-wrap;
      }

      #execute {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 16px;
      }

      #execute:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container">
      <canvas id="webgl-canvas"></canvas>
    </div>

    <div id="editor-container">
      <div id="monaco-editor"></div>
      <button id="execute">Execute</button>
      <div id="output"></div> <!-- The output div added here -->
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
