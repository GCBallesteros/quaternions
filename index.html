<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Visualization with Monaco Editor</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/"
        }
      }
    </script>

    <!-- Load satellite.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/5.0.0/satellite.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Load Monaco Editor -->
  </head>
  <body>
    <div id="canvas-container">
      <canvas id="webgl-canvas"></canvas>
      <div id="time-controls">
        <button
          class="play-pause-btn"
          id="time-toggle"
          aria-label="Play/Pause simulation"
        ></button>
        <div class="slider-wrapper">
          <div class="slider-marker"></div>
          <input
            type="range"
            id="time-speed"
            min="-1000"
            max="1000"
            value="100"
            step="1"
            class="time-slider"
          />
        </div>
        <div id="time-speed-display">Paused</div>
      </div>
      <div id="top-links">
        <a
          href="https://quaternions.maxwellrules.com/documentation"
          target="_blank"
          >Documentation</a
        >
        <a href="https://github.com/GCBallesteros/quaternions" target="_blank"
          >GitHub</a
        >
      </div>
    </div>

    <div id="resizer"></div>
    <div id="right-panel">
      <div id="tab-container"></div>
      <div id="editor-container" class="tab-content active">
        <div id="monaco-editor"></div>
        <div class="execute-buttons">
          <button id="execute-script">Execute Script</button>
          <button id="execute-cell">Execute Cell</button>
        </div>
        <div id="output"></div>
      </div>
      <div id="settings-container" class="tab-content">
        <div class="settings-group">
          <h3>UTC Time</h3>
          <div id="current-time"></div>
        </div>
        <div class="settings-group">
          <h3>Lighting</h3>
          <label class="switch">
            <input type="checkbox" id="sun-toggle" checked />
            <span class="slider round"></span>
            <span class="switch-label">Sun Light</span>
          </label>
        </div>
      </div>
      <div id="bodies-container" class="tab-content"></div>
      <div id="plots-container" class="tab-content">
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
