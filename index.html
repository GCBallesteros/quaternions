<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Visualization with Monaco Editor</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/"
        }
      }
    </script>

    <!-- Load satellite.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/5.0.0/satellite.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Load Monaco Editor -->
  </head>
  <body>
    <div id="canvas-container">
      <canvas id="webgl-canvas"></canvas>
      <div id="top-links">
        <a
          href="https://quaternions.maxwellrules.com/documentation"
          target="_blank"
          >Documentation</a
        >
        <a
          href="https://github.com/GCBallesteros/quaternions"
          target="_blank"
          >GitHub</a
        >
      </div>
    </div>

    <div id="resizer"></div>
    <div id="right-panel">
      <div class="tabs">
        <button class="tab-button active" data-tab="editor">Editor</button>
        <button class="tab-button" data-tab="settings">Settings</button>
      </div>
      <div id="editor-container" class="tab-content active">
        <div id="monaco-editor"></div>
        <button id="execute">Execute</button>
        <div id="output"></div>
      </div>
      <div id="settings-container" class="tab-content">
        <div class="settings-group">
          <h3>Simulation Time</h3>
          <div id="current-time"></div>
        </div>
        <div class="settings-group">
          <h3>Lighting</h3>
          <label class="switch">
            <input type="checkbox" id="sun-toggle" checked />
            <span class="slider round"></span>
            <span class="switch-label">Sun Light</span>
          </label>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
