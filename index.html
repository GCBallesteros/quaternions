<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Visualization with Monaco Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/"
        }
      }
    </script>

    <!-- Load satellite.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/5.0.0/satellite.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Load Monaco Editor -->
  </head>
  <body>
    <div id="canvas-container">
      <canvas id="webgl-canvas"></canvas>
    </div>

    <div id="editor-container">
      <div id="monaco-editor"></div>
      <button id="execute">Execute</button>
      <div id="output"></div> <!-- The output div added here -->
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
