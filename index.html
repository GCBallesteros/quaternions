<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Visualization with Monaco Editor</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/"
        }
      }
    </script>

    <!-- Load satellite.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/5.0.0/satellite.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Load Monaco Editor -->
  </head>
  <body>
    <div id="canvas-container">
      <canvas id="webgl-canvas"></canvas>
      <div id="time-controls"></div>
      <div id="top-links">
        <a
          href="https://quaternions.maxwellrules.com/documentation"
          target="_blank"
          >Documentation</a
        >
        <a href="https://github.com/GCBallesteros/quaternions" target="_blank"
          >GitHub</a
        >
        <a href="#" id="cheatsheet-link">Cheatsheet</a>
      </div>
    </div>

    <div id="resizer"></div>
    <div id="right-panel">
      <div id="tab-container"></div>
      <div id="editor-container" class="tab-content active"></div>
      <div id="settings-container" class="tab-content"></div>
      <div id="bodies-container" class="tab-content"></div>
      <div id="plots-container" class="tab-content">
      </div>
    </div>

    <div class="modal-overlay" id="save-dialog">
      <div class="modal-dialog">
        <h3 class="modal-title">Save Script</h3>
        <input type="text" class="modal-input" id="script-name-input" placeholder="Enter script name">
        <div class="modal-buttons">
          <button class="modal-button secondary" id="cancel-save">Cancel</button>
          <button class="modal-button primary" id="confirm-save">Save</button>
        </div>
      </div>
    </div>

    <div class="modal-overlay" id="open-dialog">
      <div class="modal-dialog">
        <h3 class="modal-title">Open Script</h3>
        <div class="script-list"></div>
        <div class="modal-buttons">
          <button class="modal-button secondary" id="cancel-open">Cancel</button>
        </div>
      </div>
    </div>

    <div class="modal-overlay" id="cheatsheet-modal">
      <div class="modal-dialog fullscreen">
        <div class="modal-content" id="cheatsheet-content">
          <!-- Content will be loaded from cheatsheet.html -->
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
